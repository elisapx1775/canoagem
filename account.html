<body>
    <script>
        window.onload = () => {
          const userData = JSON.parse(localStorage.getItem('user'));
      
          if (!userData) {
            // Redirect to login if user data doesn't exist
            window.location.href = 'loginpage.html';
            return;
          }
      
          // Set user data on the page
          document.getElementById('user-name').textContent = userData.name;
          document.getElementById('user-email').textContent = `Email: ${userData.email}`;
        };
      </script>
    <div class="edit-profile">
        <div class="profile-card">
            <h1 id="user-name">Nome</h1>
            <p id="user-email">Email: email@example.com</p>
